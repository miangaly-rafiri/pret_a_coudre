<div class="bg-gradient-to-br from-[#FAF3E7] via-[#F3E5D0] to-[#E8D5C4] -mt-40">
  <div class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-6 z-10">
    <img src="assets/images/logo/logonoire.png" class="scale-[0.65]" alt="logo">
  </div>
  <div class="container bg-gradient-to-br from-[#FAF3E7] via-[#F3E5D0] to-[#E8D5C4] -mt-40">
    <div class="filtres-container mt-3">
      <h2 class="titre">Filtres & Tri</h2>

      <div class="filtres">
        <label>
          Catégorie :
          <select [(ngModel)]="filtreCategorie">
            <option value="">Toutes</option>
            <option value="coton">Coton</option>
            <option value="lin">Lin</option>
            <option value="soie">Soie</option>
            <option value="velours">Velours</option>
            <option value="laine">Laine</option>
          </select>
        </label>

        <label>
          Prix max :
          <input type="number" [(ngModel)]="filtrePrixMax" placeholder="ex : 20">
        </label>

        <label>
          Trier par :
          <select [(ngModel)]="tri">
            <option value="nom-asc">Nom A → Z</option>
            <option value="nom-desc">Nom Z → A</option>
            <option value="prix-asc">Prix croissant</option>
            <option value="prix-desc">Prix décroissant</option>
          </select>
        </label>
      </div>
    </div>

<div class="produits">
  <h2 class="titre">Produits</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let p of produitsFiltres" 
         class="produit-card p-4 bg-white rounded-lg shadow-md cursor-pointer hover:shadow-xl transition"
         (click)="ouvrirProduit(p.id)">

      <!-- Image du produit -->
      <img [src]="p.image" [alt]="p.nom" class="w-full h-48 object-cover rounded-md mb-3">

      <!-- Nom et catégorie / prix -->
      <h3 class="text-lg font-semibold mb-1">{{ p.nom }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ p.categorie }} - {{ p.prix }} €</p>

      <!-- Étoiles de notation -->
      <div class="flex mb-2">
        <ng-container *ngFor="let star of [1,2,3,4,5]">
          <span *ngIf="star <= p.note" class="text-yellow-400">★</span>
          <span *ngIf="star > p.note" class="text-gray-300">★</span>
        </ng-container>
      </div>

      <!-- Carré de couleur -->
      <div class="w-6 h-6 rounded-sm border mt-1" [style.backgroundColor]="p.couleur"></div>

    </div>
  </div>
</div>


  </div>

<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-gradient-to-br from-[#FAF3E7] via-[#F3E5D0] to-[#E8D5C4] -mt-40">
	<div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
		<div class="hidden md:flex flex-col justify-center pl-8">
			<h2 class="text-3xl font-semibold text-gray-900 mb-4">Rejoignez Prêt à Coudre</h2>
			<p class="text-gray-600">Créez votre compte pour suivre vos commandes, sauvegarder vos favoris et accéder à des offres exclusives.</p>
		</div>

		<div class="bg-white/80 backdrop-blur-sm border border-gray-100 rounded-xl shadow-md p-8">
			<h3 class="text-2xl font-medium text-gray-800 mb-6">Inscription</h3>
						<div *ngIf="err" class="fade mb-4 p-3 rounded-md bg-red-100 text-red-700 border border-red-300">
				{{ err }}
			</div>

			<div *ngIf="success" class="fade mb-4 p-3 rounded-md bg-green-100 text-green-700 border border-green-300">
				{{ success }}
			</div>

			<form (ngSubmit)="onSubmit()" class="space-y-4" autocomplete="on">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
					<input
						type="text"
						[(ngModel)]="fullName"
						name="fullName"
						required
						class="w-full rounded-md border border-gray-200 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400"
						placeholder="Jean Dupont"
					/>
				</div>

				<div>
					<label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
					<input
						type="email"
						[(ngModel)]="email"
						name="email"
						required
						class="w-full rounded-md border border-gray-200 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400"
						placeholder="votre@exemple.com"
					/>
				</div>

				<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
					<div>
						<label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
						<input
							type="password"
							[(ngModel)]="password"
							name="password"
							required
							class="w-full rounded-md border border-gray-200 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400"
							placeholder="Choisissez un mot de passe"
						/>
					</div>

					<div>
						<label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
						<input
							type="password"
							[(ngModel)]="confirmPassword"
							name="confirmPassword"
							required
							class="w-full rounded-md border border-gray-200 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400"
							placeholder="Confirmez le mot de passe"
						/>
					</div>
				</div>

				<button type="submit" class="w-full py-2.5 bg-pink-600 text-white rounded-md shadow hover:bg-pink-700 transition">Créer mon compte</button>
			</form>

			<div class="mt-6 text-center text-sm text-gray-500">ou</div>

			<div class="mt-4 flex gap-3">
				<button class="flex-1 py-2 border rounded-md text-sm hover:bg-gray-50">S'inscrire avec Google</button>
				<button class="flex-1 py-2 border rounded-md text-sm hover:bg-gray-50">S'inscrire avec Facebook</button>
			</div>

			<p class="mt-6 text-center text-sm text-gray-600">Déjà inscrit ? <a routerLink="/login" class="text-pink-600 font-medium hover:underline">Se connecter</a></p>
		</div>
	</div>
</div>

 <div class="carousel relative w-full h-screen overflow-hidden flex items-center justify-center">
  <button 
    class="prev absolute left-4 z-10 bg-white/70 hover:bg-white shadow-lg p-3 rounded-full transition"
    (click)="prev()">
    &#10094;
  </button>

  <img 
    [src]="images[currentIndex]" 
    alt="carousel"
    class="w-full h-full object-cover transition duration-1000"
  />

  <button 
    class="next absolute right-4 z-10 bg-white/70 hover:bg-white shadow-lg p-3 rounded-full transition"
    (click)="next()">
    &#10095;
  </button>

  <div class="dots absolute bottom-4 flex space-x-2">
      <span 
        *ngFor="let img of images; let i = index"
        class="w-3 h-3 rounded-full cursor-pointer transition"
        [ngClass]="{
          'bg-white': i === currentIndex,
          'bg-white/40': i !== currentIndex
        }"
        (click)="goToSlide(i)">
      </span>
  </div>
</div>
